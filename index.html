<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="assets/slideshow.css">
    <title>Loading screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


</head>

<body>

    <div class="crossfade">
        <figure></figure>
        <figure></figure>
        <figure></figure>
        <figure></figure>
        <figure></figure>
    </div>
    <div class="background-tint"></div>
    <div id="background" onmouseover="onClik()">
        <div class='center'>
            <div class='title'><span style='color:#00b7ff;'>GTA</span>BROS</div>
            <div style='width: 99%;'>
            </div>
            <div class='welcome'>Welcome to GTA Bros Free Roam RP server.</div>
            <div class='songstop'>Press<span style='color:#00b7ff;'> SPACE</span> to pause music</div>

        </div>

        <div class="loadanim">
            <div class="obj"></div>
            <div class="obj"></div>
            <div class="obj"></div>
            <div class="obj"></div>
            <div class="obj"></div>
            <div class="obj"></div>
            <div class="obj"></div>
            <div class="obj"></div>
        </div>

        <main>
            <h1 id="title"></h1>

            <p id="message"></p>
            <p id="percent"><span id="progress-bar-value">0</span>%</p>
            <progress id="progress" min="0" max="100" value="0"></progress>
            <div class="bottom-text">
                <img src="assets/discord.png" alt="Discord" width="40px" height="auto">
                <img src="assets/yt.png" alt="Discord" width="40px" height="auto">
                <img src="assets/gtav.png" alt="Discord" width="40px" height="auto">
                <img src="assets/fivem.png" alt="Discord" width="35px" height="auto">
                <h4>Powered by GTABros | 2022</h4>
                <h4>All rights reserved.</h4>
            </div>

        </main>


        <audio id="audio_loading" src="music/song.mp3" autoplay hidden="true" loop="true" />


        <script>

            var play = true;
            var myAudio = document.getElementById("audio_loading");

            myAudio.volume = 0.5;

            function onKeyDown(event) {
                switch (event.keyCode) {
                    case 32: //SpaceBar                    
                        if (play) {
                            myAudio.pause();
                            play = false;
                        } else {
                            myAudio.play();
                            play = true;
                        }
                        break;
                }
                return false;
            }
            function onClik() {
                myAudio.play();
            }

            window.addEventListener("keydown", onKeyDown, false);
        </script>

        <script src="config.js"></script>
        <script src="assets/main.js"></script>




</body>

</html>
